<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://db.onlinewebfonts.com/c/1c51a39752ed2ad0fe26ee3d8073ba69?family=Oita+W01+Cond+Medium" rel="stylesheet">
  <link rel="stylesheet" href="./omar-webfont/style.css">
  <script src="index.js"></script>
  <title>Horizon Zero Dawn Menu</title>
</head>
<body>
  <main>
    <div class="container">
      <header class="nav-main">
        <nav class="nav-menu">
        <img src="./assets/ui-l1-messy.png" alt="L1 ps controller input button">
          <ul class="nav-links">
            <li class="nav-link">Skills</li>
            <li class="nav-link">Inventory</li>
            <li class="nav-link">Crafting</li>
            <li class="nav-link">Map</li>
            <li class="nav-link">Quests</li>
            <li class="nav-link">Notebook</li>
          </ul>
        <img src="./assets/ui-r1-messy.png" alt="L2 ps controller input button">
        </nav>
      </header>
      <div class="main-content">
        <div class="side-nav">
          <nav class="side-nav-menu">
            <ul class="side-nav-links">
              <li><img src="./assets/ui-side-weapons-off.png" alt="icon of a bow"></li>
              <li><img src="./assets/ui-side-outfits-off.png" alt="icon of an armor representing an outfit"></li>
              <li><img src="./assets/ui-side-tools-off.png" alt="icon of a potion"></li>
              <li><img src="./assets/ui-side-upgrades-off-.png" alt="icon of a little bag"></li>
              <li><img src="./assets/ui-side-ammo-off.png" alt="icon of arrows"></li>
              <li><img src="./assets/ui-side-travel-off.png" alt="icon of a travel backpack"></li>
            </ul>
          </nav>
        </div>
        <div class="items-grid">Items</div>
        <div class="items-desc">Desc</div>
      </div>
    </div>
  </main>
</body>
</html>
